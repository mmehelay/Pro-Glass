<header id="cs-navigation">
    <!--Nav Logo-->
    <a href="/" class="cs-logo" aria-label="back to home">
        <img src="/assets/images/Logo.png" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
    </a>
    <!--Top Bar-->
    <ul class="cs-top-bar">
        <li class="cs-item">
            <picture class="cs-picture">
                <img class="cs-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fphone-stroke-green.svg" alt="icon" width="24" height="24" aria-hidden="true" decoding="async">
            </picture>
            <div class="cs-flex">
                <span class="cs-header">Call Us 24/7</span>
                <a href="tel:647-777-7777" class="cs-link">(647) 777-7777</a>
            </div>
        </li>
        <li class="cs-item cs-remove">
            <picture class="cs-picture">
                <img class="cs-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fmail-stroke-green.svg" alt="icon" width="24" height="24" aria-hidden="true" decoding="async">
            </picture>
            <div class="cs-flex">
                <span class="cs-header">Send A Message</span>
                <a href="mailto:proglassrailings@gmail.com" class="cs-link">proglassrailings@gmail.com
</a>
            </div>
        </li>
        <li class="cs-item">
            <picture class="cs-picture">
                <img class="cs-icon" src="/assets/images/icons8-instagram (1).svg" alt="icon" width="24" height="24" aria-hidden="true" decoding="async">
            </picture>
            <div class="cs-flex">
                <span class="cs-header">Social Media</span>
                <a href="https://www.instagram.com/proglassandrailings/?hl=en" class="cs-link">Check out our Instagram</a>
            </div>
        </li>
    </ul>
    <div class="cs-bottom-bar">
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
            <!--Mobile Nav Toggle-->
            <button class="cs-toggle" aria-label="mobile menu toggle">
                <div class="cs-box" aria-hidden="true">
                    <span class="cs-line cs-line1" aria-hidden="true"></span>
                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </div>
            </button>
            <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
            <div class="cs-ul-wrapper">
                <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                    <li class="cs-li">
                        <a href="/" class="cs-li-link {{ 'cs-active' if '' == page.fileSlug}}">
                            Home
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="/" class="cs-li-link {{ 'cs-active' if 'about' == page.fileSlug}}">
                            About
                        </a>
                    </li>
                    <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
                    <li class="cs-li cs-dropdown" tabindex="0">
                        <span class="cs-li-link
                         {{ 'cs-active' if 'Interior-Painting' == page.fileSlug}}
                            {{ 'cs-active' if 'Exterior-House-Painting' == page.fileSlug}}
                            {{ 'cs-active' if 'Commercial-Painting' == page.fileSlug}}
                            {{ 'cs-active' if 'Staining' == page.fileSlug}}">
                            Services
                            <img class="cs-drop-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fdown.svg" alt="dropdown icon" width="15" height="15" decoding="async" aria-hidden="true">
                        </span>
                        <ul class="cs-drop-ul">
                            <li class="cs-drop-li">
                                <a href="" class="cs-li-link cs-drop-link {{ 'cs-active' if 'Interior-Painting' == page.fileSlug}}">Option 1</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="" class="cs-li-link cs-drop-link {{ 'cs-active' if 'Exterior-Painting' == page.fileSlug}}">Option 1</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="" class="cs-li-link cs-drop-link {{ 'cs-active' if 'Commercial-Painting' == page.fileSlug}}">Option 1</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="" class="cs-li-link cs-drop-link {{ 'cs-active' if 'Staining' == page.fileSlug}}">Option 1</a>
                            </li>
                        </ul>
                    </li>
                    <li class="cs-li">
                        <a href="" class="cs-li-link {{ 'cs-active' if 'projects' == page.fileSlug}}">
                            Gallery
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="" class="cs-li-link {{ 'cs-active' if 'contact' == page.fileSlug}}">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <a href="" class="cs-button-solid cs-nav-button">Contact Us</a>
        <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
       
    </div>
</header>
